<!doctype html>
<html lang="pt-br">
  <head>
    <title>Infinite Run - Game</title>

    <meta name="author" content="Danillo Alves de Oliveira">
    <meta name="description" content="A game developed fully with Javascript and HTML5 Canvas">
    <meta name="keywords" content="Game, GameDev, Javascript, HTML5, Canvas">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body>
    <div id="body-root"></div>

    <script>
      const linkStyle = document.createElement("link");
      linkStyle.rel = "stylesheet";
      linkStyle.href = `dist/main.css?version=${Date.now()}`;
      const linkScript = document.createElement("script");
      linkScript.type = "text/javascript";
      linkScript.src = `dist/main.js?version=${Date.now()}`;

      document.head.append(linkStyle);
      document.body.append(linkScript);
    </script>

  </body>
</html>
